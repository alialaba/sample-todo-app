<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <!-- custom css -->
    <link rel="stylesheet" href="../CSS/app.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/76ab3948f6.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header class="header">

            <div class="clear-btn">

                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date"></div>


        </header>
        <section>
            <div class="content">
                <ul id="list">
                    <li class="item">
                        <i class="far fa-circle co" job="complete"></i>
                        <p class="text">Laptop</p>
                        <i class="fas fa-trash-alt de" job="delete"></i>
                    </li>
                </ul>
                <div class="add-item">
                    <i class="fas fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Enter an item">
                </div>
            </div>

        </section>
    </div>

</body>

</html>
